<body>
   <h1>Funções - Tabuada</h1>

   <button onclick="mostrarTabuda()">Mostrar Tabuada</button>
   <button onclick="LimparTabuada()">Limpar Tabuada</button>
   <div id="output"></div>

   <script>

      let msg = ""
      function mostrarTabuda() {
         if( i == 10) {
            return
         }
         const output = document.getElementById("output")
         let numero = Number(prompt("Digite um número:"))
         
         

         for (let i = 0; i <= 10; i++) {
            msg += `${numero} x ${i} = ${(numero * i)} <br>`

         }

         output.innerHTML = msg
      }

      console.log(mostrarTabuda())

      function LimparTabuada() {
         output.innerText = ""
      }




   </script>
